  title: 言叶之庭（The Garden Of Words）
  description: 我最喜欢的新海诚的作品。其对雨和孤悲有着最极致的表达，而剧情初看觉得一般，越看却越喜欢。同病相怜的人，因雨相识，品尝孤悲的苦涩，终找到继续前进的动力。

